scopes = "read_products,write_products,write_inventory,read_locations"

[auth]
redirect_urls = [
  "https://transform-inventory-fake-courier.trycloudflare.com/auth/callback",
  "https://transform-inventory-fake-courier.trycloudflare.com/auth/shopify/callback",
  "https://transform-inventory-fake-courier.trycloudflare.com/api/auth/callback"
]

